<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Montserrat:wght@200;400;500&family=Open+Sans:wght@300&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>VRGAME</title>
</head>
<body>
    <!-- Navbar -->
    <div class="container">
        <div class="row my-1 py-3 align-items-center">
            <div class="col-3">
                <img src="images\VRlogo.png" alt="">
                <img src="images\GAMElogo.png" alt="">
            </div>
            <div class="col text-center align-items-center">
                <a class="text-light text-decoration-none mx-3" href="">HOME</a>
                <a class="text-muted text-decoration-none mx-3" href="">PRODUCTS</a>
                <a class="text-muted text-decoration-none mx-3" href="">APP & GAMES</a>
                <a class="text-muted text-decoration-none mx-3" href="">ABOUT</a>
            </div>
            <div class="col-3 ms-auto text-end position-relative">
                <img class="position-absolute overlay end-0" src="images\cartmenu.png" alt="">
                <div class="py-2">
                    <a href=""><img class="me-1" src="images\cartgroup.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="container">
        <div class="row">
            <div class="col text-center mt-5">
                <h4 class="fw-bold text-color">Break & Play</h4>
                <h1 class="text-light py-3 fw-bold display-3">UPGRADE YOUR EXPERIENCE</h1>
                <button class="btn btn-primary mb-md-5 mb-lg-5 mb-xl-0 py-3 px-4">GET STARTED</button>
            </div>
        </div>
    </div>

    <!-- images -->
    <div class="container d-xl-block ">
        <div class="row mt-md-5 mt-lg-5 mt-xl-0">
            <div class="col-xl-1 d-xl-block d-none d-flex flex-column align-items-end z-top">
                <ul class="list-unstyled">
                    <li class="rotate-text py-5" >
                        <a class="text-decoration-none text-light" href="">
                            FACEBOOK
                        </a> 
                    </li>
                    <li class="rotate-text py-5 " >
                        <a class="text-decoration-none text-light" href="">
                            INSTAGRAM
                        </a> 
                    </li>
                    <li class="rotate-text py-5 " >
                        <a class="text-decoration-none text-light" href="">
                            TWITTER
                        </a> 
                    </li>
                </ul>
            </div>
            <div class="col-1 d-xl-flex d-none align-items-center z-top">
                <a href=""><img src="images/arrowtoleft.png" alt=""></a>
            </div>
            <div class="col d-md-block d-none position-relative">
                <div class="position-absolute start-15 top-50 translate-middle">
                    <img class="image-group" src="images/Rectangle.png" alt="">
                </div>
                <div class="position-absolute start-50 top-50 translate-middle">
                    <img class="image-group" src="images/Rectangle1.png" alt="">
                </div>
                <div class="position-absolute start-85 top-50 translate-middle">
                    <img class="image-group" src="images/Rectangle2.png" alt="">
                </div>
            </div>
            <div class="col-1 d-xl-flex d-none align-items-center justify-content-end z-top">
                    <a href=""><img src="images/arrowtoright.png" alt=""></a>
                </div>
            <div class="col-1 d-xl-block d-none my-auto">
                <span class="text-light fs-4" style="margin-left: 40px;">01</span>
                <div class="d-flex align-items-center justify-content-end">
                    <img src="images/scrollbar.png" alt="">
                    <img  class="mb-auto" src="images/scrollbar1.png" alt="">
                </div>
                <span class="text-light fs-6 ms-5">05</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row my-md-5 my-xl-0"></div>
    </div>

    <!-- Scroll Down part -->
    <div class="container-fluid">
        <div class="row mt-5 pt-5">
            <div class="col mt-5 pt-5 position-relative">
                <div class="position-absolute translate-middle start-15 top-75 mt-5 z-top">
                    <button class="btn btn-primary">
                        <img src="images/vricon.png" alt="">
                        <div class="badge text-wrap text-start align-middle" style="width: 100px; font-size: 15px;">
                            <span>Oculus XR </span>
                            <span>$543</span>
                        </div>
                        
                    </button>
                    <p class="text-light my-2 small text-end">See All Collections
                        <img src="images/Vector.png" alt="">
                    </p>
                </div>
                <div class="position-absolute translate-middle start-50">
                    <img class="main-img" width="800" src="images\vrpersonimg.png" alt="">
                    <div class="text-light d-flex flex-column scroll-style position-absolute start-45 top-75 mt-3"  >
                        <span>Scroll Down</span>
                        <img src="images/Vectordown.png" class="mx-auto mt-2" width="10px" alt="vectordown">
                    </div>   
                </div>
                <div class="position-absolute translate-middle start-85">
                    <img src="images/manvrbottomright.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
